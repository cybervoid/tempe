name: New-release

on:
  push:
    tags:
      - 'v*'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: git tag ${{ github.event.inputs.tag }}

#      - name: Debugging with tmate
#        uses: mxschmitt/action-tmate@v3.14

      - name: Commit the new tag to the config folder
        run: |
          echo "Write new release into pmb.yml"
          version= $(${{ github.event.inputs.tag }}); sed -i 's/APP_VERSION.*/APP_VERSION: '"$version"'/g' config/pmb.yaml
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: 'master'
          file_pattern: 'config/pmb.yaml'

